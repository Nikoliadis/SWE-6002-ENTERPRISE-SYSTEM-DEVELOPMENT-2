<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>

    <style>
        :root{
            --bg:#333333;

            /* Dark surfaces */
            --surface:#1f1f1f;
            --card:#242424;

            /* Text */
            --text:#f3f4f6;
            --muted:rgba(243,244,246,.65);

            /* Borders + shadow */
            --border:#3a3a3a;
            --shadow:0 14px 40px rgba(0,0,0,.35);

            /* Accents */
            --primary:#7c3aed;
        }

        *{box-sizing:border-box}

        html, body{
            min-height:100%;
        }

        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
            background:var(--bg);
            color:var(--text);
        }

        /* NAVBAR */
        .nav{
            background:rgba(31,31,31,.92);
            backdrop-filter: blur(10px);
            border-bottom:1px solid var(--border);
        }
        .nav-inner{
            max-width:1100px;
            margin:0 auto;
            padding:14px 20px;
            display:flex;
            align-items:center;
            gap:16px;
        }
        .brand{
            display:flex;
            align-items:center;
            gap:10px;
            font-weight:900;
            text-decoration:none;
            color:var(--text);
        }
        .logo{
            width:38px;
            height:38px;
            border-radius:10px;
            background:linear-gradient(135deg, rgba(124,58,237,.35), rgba(255,255,255,.06));
            display:grid;
            place-items:center;
            font-weight:900;
            border:1px solid rgba(124,58,237,.35);
            color:var(--text);
            box-shadow:0 10px 22px rgba(0,0,0,.35);
        }
        .nav-links{
            margin-left:auto;
        }
        .nav-links a{
            text-decoration:none;
            color:var(--text);
            padding:8px 12px;
            border-radius:10px;
            border:1px solid transparent;
        }
        .nav-links a:hover{
            background:rgba(255,255,255,.06);
            border-color:rgba(255,255,255,.08);
        }

        /* PAGE */
        .container{
            max-width:420px;
            margin:40px auto;
            padding:0 16px;
        }

        .card{
            background:var(--card);
            border:1px solid rgba(255,255,255,.10);
            border-radius:18px;
            box-shadow:var(--shadow);
            padding:22px;
        }

        h1{
            margin:0 0 10px;
            font-size:24px;
            text-align:center;
        }

        label{
            font-size:13px;
            font-weight:800;
        }

        .field{
            margin-top:14px;
        }

        input{
            width:100%;
            padding:11px 12px;
            margin-top:6px;
            border-radius:12px;
            border:1px solid rgba(255,255,255,.12);
            outline:none;
            background:rgba(0,0,0,.25);
            color:var(--text);
        }

        input:focus{
            border-color:rgba(124,58,237,.65);
            box-shadow:0 0 0 3px rgba(124,58,237,.22);
        }

        .btn{
            width:100%;
            margin-top:18px;
            padding:12px;
            border-radius:14px;
            border:none;
            background:var(--primary);
            color:white;
            font-weight:900;
            cursor:pointer;
        }

        .btn:hover{filter:brightness(.95)}

        .msg{
            margin:12px 0;
            padding:10px;
            border-radius:12px;
            font-size:14px;
            background:rgba(255,255,255,.06);
            border:1px solid rgba(255,255,255,.10);
            color:var(--text);
        }

        .msg.error{
            background:rgba(255,77,109,.12);
            border-color:rgba(255,77,109,.35);
            color:#ffe4ea;
        }

        .small{
            margin-top:16px;
            text-align:center;
            font-size:13px;
            color:var(--muted);
        }
        .small a{
            font-weight:800;
            color:var(--text);
        }
    </style>
</head>
<body>

<!-- NAV -->
<div class="nav">
    <div class="nav-inner">
        <a class="brand" th:href="@{/home}">
            <div class="logo">LF</div>
            Lost &amp; Found
        </a>

        <div class="nav-links">
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="container">
    <div class="card">
        <h1>Create account</h1>

        <div class="msg error" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="field">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button class="btn">Register</button>
        </form>

        <div class="small">
            Already have an account?
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</div>

</body>
</html>
