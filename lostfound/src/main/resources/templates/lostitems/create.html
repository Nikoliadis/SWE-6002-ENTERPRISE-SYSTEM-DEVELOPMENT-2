<form th:action="@{/lost-items/create}" method="post" enctype="multipart/form-data">

    <div>
        <label>Title</label><br/>
        <input type="text" name="title" required />
    </div>

    <div>
        <label>Type</label><br/>
        <select name="type" required>
            <option value="LOST">Lost</option>
            <option value="FOUND">Found</option>
        </select>
    </div>

    <div>
        <label>Contact Email</label><br/>
        <input type="email" name="contactEmail" th:value="${defaultEmail}" />
    </div>

    <div>
        <label>Contact Phone</label><br/>
        <input type="text" name="contactPhone" placeholder="+30..." />
    </div>

    <div>
        <label>Description</label><br/>
        <textarea name="description" rows="5" cols="50"></textarea>
    </div>

    <div>
        <label>Location</label><br/>
        <input type="text" name="location" />
    </div>

    <div>
        <label>Image</label><br/>
        <input type="file" name="image" accept="image/*" />
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Create</button>

    <div th:if="${error}" th:text="${error}" style="color:darkred;margin-top:10px;"></div>
</form>
