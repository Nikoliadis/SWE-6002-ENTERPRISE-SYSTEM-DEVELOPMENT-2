<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Items</title>
    <style>
        table, th, td { border: 1px solid #000; border-collapse: collapse; padding: 6px; }
        img { max-width: 120px; height: auto; display: block; }
        .badge { padding:2px 8px; border:1px solid #000; border-radius:999px; font-size:12px; display:inline-block; }

        .badge {
            font-weight:bold;
        }

        /* STATUS COLORS */
        .open { color:#0a7a0a; border-color:#0a7a0a; }
        .resolved { color:#b00020; border-color:#b00020; }
    </style>
</head>
<body>

<h1>My Items</h1>

<div>
    <a th:href="@{/home}">Back to Home</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">Logout</button>
    </form>
</div>

<hr/>

<table>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Status</th>
        <th>Title</th>
        <th>Location</th>
        <th>Created</th>
        <th>Contact Email</th>
        <th>Contact Phone</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Toggle Status</th>
        <th>Delete</th>
    </tr>

    <tr th:each="it : ${items}">
        <td th:text="${it.id}"></td>

        <td>
            <span class="badge" th:text="${it.type}"></span>
        </td>

        <td>
            <span class="badge"
                  th:text="${it.status}"
                  th:classappend="${it.status != null && it.status.name() == 'OPEN'} ? 'open' : 'resolved'"></span>
        </td>

        <td th:text="${it.title}"></td>
        <td th:text="${it.location}"></td>
        <td th:text="${it.createdAt}"></td>

        <td th:text="${it.contactEmail != null ? it.contactEmail : '-'}"></td>
        <td th:text="${it.contactPhone != null ? it.contactPhone : '-'}"></td>

        <td>
            <img th:if="${it.imagePath}" th:src="${it.imagePath}" alt="item image"/>
            <span th:if="${it.imagePath == null}">No image</span>
        </td>

        <td>
            <a th:href="@{/lost-items/{id}/edit(id=${it.id})}">Edit</a>
        </td>

        <td>
            <form th:action="@{/lost-items/{id}/toggle-status(id=${it.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Toggle</button>
            </form>
        </td>

        <td>
            <form th:action="@{/lost-items/{id}/delete(id=${it.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<div th:if="${#lists.isEmpty(items)}">
    No items yet.
</div>

</body>
</html>
