<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
    <style>
        .tabs a { margin-right: 12px; font-weight: bold; }
        .active { text-decoration: underline; }
        table, th, td { border: 1px solid #000; border-collapse: collapse; padding: 6px; }
        .error { color: darkred; margin: 10px 0; }
        img { max-width: 120px; height: auto; display: block; }
    </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<div>
    <a th:href="@{/home}">Go to Home</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">Logout</button>
    </form>
</div>

<div class="error" th:if="${error}" th:text="${error}"></div>

<hr/>

<div class="tabs">
    <a th:href="@{/admin/dashboard(tab='users')}"
       th:classappend="${tab == 'users'} ? 'active' : ''">Users</a>

    <a th:href="@{/admin/dashboard(tab='items')}"
       th:classappend="${tab == 'items'} ? 'active' : ''">Lost Items</a>
</div>

<hr/>

<!-- USERS TAB -->
<div th:if="${tab == 'users'}">
    <h2>Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Change Role</th>
            <th>Delete</th>
        </tr>

        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role}"></td>

            <td>
                <form th:action="@{/admin/users/{id}/toggle-role(id=${u.id})}" method="post">
                    <button type="submit">Toggle USER/ADMIN</button>
                </form>
            </td>

            <td>
                <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<!-- ITEMS TAB -->
<div th:if="${tab == 'items'}">
    <h2>Lost Items</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Title</th>
            <th>Location</th>
            <th>Created</th>
            <th>User</th>
            <th>Image</th>
            <th>Delete</th>
        </tr>


        <tr th:each="it : ${items}">
            <td th:text="${it.id}"></td>

            <td th:text="${it.type}"></td>

            <td th:text="${it.title}"></td>
            <td th:text="${it.location}"></td>
            <td th:text="${it.createdAt}"></td>


            <td th:text="${it.user != null ? it.user.username : 'N/A'}"></td>

            <td>
                <img th:if="${it.imagePath}" th:src="${it.imagePath}" alt="item image"/>
                <span th:if="${it.imagePath == null}">No image</span>
            </td>

            <td>
                <form th:action="@{/admin/items/{id}/delete(id=${it.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
